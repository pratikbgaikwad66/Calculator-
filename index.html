<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>calculator</title>
  <link id="favicon" rel="icon" type="image/svg+xml" href="img/web-developer-high-resolution-logo-transparent.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calcu.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      
</head>
<body>
    <div class="inputpading">
    <input type="text" id="input">
</div>
    <table>
    <tr>
            
            <td><button style="color: red;" onclick="remove();">AC</button></td>
            <td><button style="color: red;" onclick="back();">&#9003;</button></td>
            <td><button onclick="number('/')">/</button></td>
            
                
    </tr>
    <tr>
        <td><button onclick="number(7)">7</button></td>
        <td><button onclick="number(8)">8</button></td>
        <td><button onclick="number(9)">9</button></td>
        <td><button onclick="number('*')">*</button></td>
    </tr>
    <tr>
        <td><button onclick="number(4)">4</button></td>
        <td><button onclick="number(5)">5</button></td>
        <td><button onclick="number(6)">6</button></td>
        <td><button onclick="number('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="number(1)">1</button></td>
        <td><button onclick="number(2)">2</button></td>
        <td><button onclick="number(3)">3</button></td>
        <td><button onclick="number('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="number(0)">0</button></td>
        <td><button onclick="number('%')">%</button></td>
        <td><button onclick="number('.')">.</button></td>
        <td><button onclick="result('=')">=</button></td>
    </tr>
    </table>
    

    <script>
        function number(num)
        {
            var res=document.getElementById("input")
            res.value+=num;

        }
        function result()
        {
            var res=document.getElementById("input")
            res.value=eval(res.value);

        }
        function remove()
        {
            res=document.getElementById("input")
            res.value=" ";
        }
    </script>
</body>
</html>
